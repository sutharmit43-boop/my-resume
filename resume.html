<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dark Resume Card</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
    }
    .resume-card {
      background-color: #111827;
      color: #e5e7eb;
      border-radius: 15px;
    }
    .resume-card img {
      border: 4px solid #22d3ee;
    }
    .skill-badge {
      background-color: #1f2933;
      color: #22d3ee;
      border: 1px solid #22d3ee;
    }
  </style>
</head>

<body>

<div class="container d-flex justify-content-center align-items-center mt-5">
  <div class="col-md-5">

    <div class="card resume-card shadow-lg p-4 text-center">

      <!-- Profile Image -->
      <img src="https://via.placeholder.com/120"
           class="rounded-circle mx-auto mb-3"
           alt="Profile">

      <!-- Name -->
      <h3 class="fw-bold">MIT SUTHAR</h3>
      <p class="text-info mb-2">
        <i class="fas fa-code"></i> Front-End Developer
      </p>

      <!-- Description -->
      <p class="small">
        Creative developer focused on modern UI, performance, and clean code.
      </p>

      <!-- Skills -->
      <div class="mb-3">
        <span class="badge skill-badge m-1"><i class="fab fa-html5"></i> HTML</span>
        <span class="badge skill-badge m-1"><i class="fab fa-css3-alt"></i> CSS</span>
        <span class="badge skill-badge m-1"><i class="fab fa-js"></i> JavaScript</span>
        <span class="badge skill-badge m-1"><i class="fab fa-bootstrap"></i> Bootstrap</span>
      </div>

      <!-- Buttons -->
      <div class="d-grid gap-2">
        <a href="#" download class="btn btn-info text-dark fw-semibold">
          <i class="fas fa-download"></i> Download Resume
        </a>
        <a href="#" class="btn btn-outline-light">
          <i class="fas fa-envelope"></i> Contact Me
        </a>
      </div>

      <!-- Social Icons -->
      <div class="mt-3">
        <a href="#" class="text-info me-3"><i class="fab fa-github fa-lg"></i></a>
        <a href="#" class="text-info me-3"><i class="fab fa-linkedin fa-lg"></i></a>
        <a href="#" class="text-info"><i class="fab fa-twitter fa-lg"></i></a>
      </div>

    </div>

  </div>
</div>

</body>
</html>
